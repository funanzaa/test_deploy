{% extends 'base_hosp_model5.html' %}
{% load tags_and_filters_extras %}
<!-- {% block page_title %}
{% endblock page_title %} -->
{% block main_content %}
<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h1 class="card-title"> ไม่ผ่านการตรวจสอบ</h1>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table id="example1" class="table table-bordered table-striped dataTable dtr-inline" role="grid"
              aria-describedby="example1_info">
              <thead>
                <tr role="row">
                  <th class="sorting_asc" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                    aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">รหัส
                  </th>
                  <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                    aria-label="Browser: activate to sort column ascending">สถานพยาบาล</th>
                    <th class="sorting_asc" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                    aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">ไม่ผ่านการตรวจสอบ
                </th>
                </tr>
              </thead>
              <tbody>
                {% for resultsList in resultsList %}
                <tr role="row" class="odd">
                  <td tabindex="0" class="sorting_1">{{resultsList.hcode}}</td>
                  <td>{{resultsList.hname}}</td>
                  <!-- <a href="{% url 'ErrorDetailHcode' resultsList.hcode %}"> -->
                    <td>
                      <a href="{% url 'ErrorDetailHcode' resultsList.hcode %}" target="_blank">
                        {{resultsList.total}}
                      </a>
                    </td>
                  <!-- </a>                   -->
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</section>
<!-- /.content -->

{% endblock main_content %}
