{% extends 'cases/base_report_dashboard.html' %}
{% load static %}
{% block page_title %}

{% endblock page_title %}
{% block main_content %}

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Report</h3>
                    </div>
                    <div class="card-body">
                        <form role="form" method="POST" class="form-group" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputEmail1">Project name :</label>
                                <select id = "project" class="form-control" name="project">
                                  {% for project in projects %}
                                  <option value="{{ project.id }}">{{ project.name }} </option>
                                  {% endfor %}
                                </select>
                              </div>
                            <div class="form-group">
                                <label>Date range:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="far fa-calendar-alt"></i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control float-right" id="reservation" name="date">
                                </div>
                                <!-- /.input group -->
                            </div>
                            <!-- Date range -->
                           
                    </div>
                    
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                       
                    </div>
                </form>
                </div>

                <!-- /.card-body -->
            </div>
            <!-- /.card -->

        </div>
    </div>
    <!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
{% endblock main_content %}
