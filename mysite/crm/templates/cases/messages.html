{% if messages %}
    {% for message in messages %}
    <!-- <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
        {{ message }}
    </div> -->
    <div class="alert {{ message.tags }} alert-dismissible " id="msg" >
        <h5><i class="icon fas fa-check"></i> Alert!</h5>
        {{ message }}
    </div>
    {% endfor %}
{% endif %}
