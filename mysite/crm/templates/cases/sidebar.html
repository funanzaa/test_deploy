{% load static %}
  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">

    <a href="#" class="brand-link">
      <img src="{% static "dist/img/Logo.png" %} "
           alt="AdminLTE Logo"
           class="brand-image img-circle elevation-3"
           style="opacity: .8">

    <div class="sidebar">
      <!-- Sidebar user (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">

          <img src="{% static "dist/img/user2-160x160.jpg"%} " class="img-circle elevation-2" alt="User Image">

        <div class="info">
          <a href="#" class="d-block"> Hello, {{ request.user }} </a>

      <nav class="mt-2">

            <li class="nav-item">
              <a href="{% url 'hospital-page' %}" class="nav-link">

              <li class="nav-item">
                <a href="{% url 'controlversions-page' %}" class="nav-link">
                  <i class="fas fa-arrow-alt-circle-down"></i>
                  <p>&nbsp;Control Version</p>
                </a>
              </li>
            <li class="nav-item">
              <a href="{% url 'ListAllProfileServer' %}" class="nav-link">
